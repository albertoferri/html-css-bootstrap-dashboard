<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Dashboard</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <!-- fontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />


    <!-- foglio css personale -->
    <link rel="stylesheet" href="css/style.css">


</head>
<body>
    <!-- navbar -->
    <header>
        <div class="container-fluid">

            <div class="row">
                <div class="container">
    
                    <nav class="navbar  lh-lg">
                        <div class="container-fluid justify-content-start flex-nowrap">
                          <a class="navbar-brand">
                            <button type="button" class="btn btn-light"><img src="img/logo.svg" alt=""></button>
                          </a>
                          <form class="d-flex w-100 gap-2" role="search">
                            <input class="form-control me-2 bg-body-secondary" type="search" placeholder="Search" aria-label="Search">
                            <button type="button" class="btn btn-light"><i class="fa-solid fa-list"></i></button>
                            <button type="button" class="btn btn-light"><i class="fa-solid fa-circle-question"></i></button>
                            <button type="button" class="btn btn-light"><i class="fa-solid fa-ellipsis-vertical"></i></button>
                            <button type="button" class="btn btn-light"><i class="fa-solid fa-bell text-warning"></i></button>
                          </form>
                        </div>
                      </nav>
                </div>
            </div>
        </div>

    </header>
    <!-- fine navbar -->

    <!-- inizio aside bar -->
    <div class="aside-bar bg-primary vh-100 text-white">
        <div class="container py-3 gap-1 d-flex flex-column text-center">
            <div class="aside-link p-1">
                <i class="fa-solid fa-house"></i>
                <label class="pe-2">Home</label>
            </div>
            <div class="aside-link p-1">
                <i class="fa-solid fa-chart-simple pe-1 "></i>
                <label class="pe-4">Stats</label>
            </div>
            <div class="aside-link p-1">
                <i class="fa-solid fa-signal"></i>
                <label>Signals</label>
            </div>
        </div>

        
    </div>
    <!-- fine aside bar -->



   <!-- bootstrap  -->
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
