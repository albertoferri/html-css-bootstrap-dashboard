<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Dashboard</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <!-- fontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />


    <!-- foglio css personale -->
    <link rel="stylesheet" href="css/style.css">


</head>
<body>
    <!-- navbar -->
    <header>
        <div class="container-fluid">

            <div class="row">
                <div class="container">
    
                    <nav class="navbar  lh-lg">
                        <div class="container-fluid justify-content-start flex-nowrap">
                          <a class="navbar-brand">
                            <button type="button" class="btn btn-light"><img src="img/logo.svg" alt=""></button>
                          </a>
                          <form class="d-flex w-100 gap-2" role="search">
                            <input class="form-control me-2 bg-body-secondary" type="search" placeholder="Search" aria-label="Search">
                            <button type="button" class="btn btn-light"><i class="fa-solid fa-list"></i></button>
                            <button type="button" class="btn btn-light"><i class="fa-solid fa-circle-question"></i></button>
                            <button type="button" class="btn btn-light"><i class="fa-solid fa-ellipsis-vertical"></i></button>
                            <button type="button" class="btn btn-light"><i class="fa-solid fa-bell text-warning"></i></button>
                          </form>
                        </div>
                      </nav>
                </div>
            </div>
        </div>

    </header>
    <!-- fine navbar -->

    <div class="container-fluid px-0 d-flex ">

        <!-- inizio aside bar -->
        <div class="aside-bar vh-100 text-white">
            <div class="container vh-100 py-3 gap-1 d-flex flex-column justify-content-between  text-center">
                <div class="aside-top">
                    <div class="aside-link p-1">
                        <i class="fa-solid fa-house"></i>
                        <label class="pe-2">Home</label>
                    </div>
                    <div class="aside-link p-1">
                        <i class="fa-solid fa-chart-simple pe-1 "></i>
                        <label class="pe-4">Stats</label>
                    </div>
                    <div class="aside-link p-1">
                        <i class="fa-solid fa-signal"></i>
                        <label>Signals</label>
                    </div>
                </div>
                <div class="aside-link py-3">
                    <i class="fa-solid fa-gear"></i>
                    <label>Admin</label>
                </div>
            </div>
    
            
        </div>
        <!-- fine aside bar -->
    
        <!-- inizio main -->
        <main class="p-2">
            <div class="container">
                <div class="row row-cols-2">
                    <div class="col-12 col-lg-8">
                        <div class="row">
                            <div class="col-12 px-0">
                                <div class="card w-100 px-0" style="width: 18rem;">
                                    <div class="card-header border-0 border-bottom ">
                                      Prossime classi
                                    </div>
                                    <ul class="list-group list-group-flush">
                                      <li class="list-group-item border-0 border-bottom ">Nome</li>
                                      <li class="list-group-item border-0 border-bottom d-flex align-items-center gap-2">
                                        <i class="fa-solid fa-code d-flex justify-content-center align-items-center rounded-circle bg-danger"></i> Classe 75</li>
                                      <li class="list-group-item border-0 border-bottom d-flex align-items-center gap-2">
                                        <i class="fa-solid fa-code d-flex justify-content-center align-items-center rounded-circle bg-danger"></i> Classe 76</li>
                                      <li class="list-group-item border-0 border-bottom d-flex align-items-center gap-2">
                                        <i class="fa-solid fa-code d-flex justify-content-center align-items-center rounded-circle bg-danger"></i> Classe 77</li>
                                      <li class="list-group-item border-0 border-bottom d-flex align-items-center gap-2">
                                        <i class="fa-solid fa-code d-flex justify-content-center align-items-center rounded-circle bg-danger"></i> Classe 78</li>
                                      <li class="list-group-item border-0 border-bottom d-flex align-items-center gap-2">
                                        <i class="fa-solid fa-code d-flex justify-content-center align-items-center rounded-circle bg-danger"></i> Classe 79</li>
                                      <li class="list-group-item border-0 border-bottom d-flex align-items-center gap-2">
                                        <i class="fa-solid fa-code d-flex justify-content-center align-items-center rounded-circle bg-danger"></i> Classe 80</li>
                                      <li class="list-group-item border-0 border-bottom d-flex align-items-center gap-2">
                                        <i class="fa-solid fa-code d-flex justify-content-center align-items-center rounded-circle bg-danger"></i> Classe 81</li>
                                      <li class="list-group-item border-0 border-bottom d-flex align-items-center gap-2">
                                        <i class="fa-solid fa-code d-flex justify-content-center align-items-center rounded-circle bg-danger"></i> Classe 118</li>
                                    </ul>
                                </div>

                            </div>

                        </div>
                    </div>
                    <div class="col-12 col-lg-4">
                        <div class="row flex-column gap-2 ">
                            <div class="col">
                                <div class="card w-100" style="width: 18rem;">
                                    <div class="card-header">
                                      Todo
                                    </div>
                                    <ul class="list-group p-3">
                                        <li class="list-group-item">
                                          <input class="form-check-input me-1" type="checkbox" value="" id="firstCheckbox">
                                          <label class="form-check-label" for="firstCheckbox">kickoff nuove classi</label>
                                        </li>
                                        <li class="list-group-item">
                                          <input class="form-check-input me-1" type="checkbox" value="" id="secondCheckbox">
                                          <label class="form-check-label" for="secondCheckbox">Lezione su Bootstrap 5 in classe #118</label>
                                        </li>
                                        <li class="list-group-item">
                                          <input class="form-check-input me-1" type="checkbox" value="" id="thirdCheckbox">
                                          <label class="form-check-label" for="thirdCheckbox">Controllare username studenti</label>
                                        </li>
                                    </ul>
                                </div>
                            </div>
                            <div class="col">
                                <div class="card mb-3 p-3 ">
                                    <div class="container border border-secondary-subtle rounded-2">
                                        <img src="img/stats.jpeg" class="card-img-top" alt="...">
                                        <div class="card-body border-1 border-danger p-2">
                                            <h5 class="card-title">Utenti Attivi</h5>
                                            <p class="card-text">
                                                Lista degli utenti attivi in piattaforma nell'ultimo mese
                                            </p>
                                            <ul class="list-group list-group-flush">
                                                <li class="list-group-item px-0">Gennaio: 1200</li>
                                                <li class="list-group-item px-0">Febbraio: 800</li>
                                                <li class="list-group-item px-0">Marzo: 1500</li>
                                            </ul>
                                            <div class="card-body px-0">
                                                <a href="#" class="card-link px-0">Visualizza report approfondito</a>
                                            </div>
                                        </div>

                                    </div>

                                </div>

                            </div>

                        </div>
    
                    </div>
                </div>
            </div>
    
    
        </main>
    </div>




    <!-- fine main -->



   <!-- bootstrap  -->
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
